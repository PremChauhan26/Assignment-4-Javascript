<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/api.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <p id="student-id"></p>
        <p id="student-name"></p>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather-info"></div>
        <p>Documentation: <a href="https://openweathermap.org/appid" target="_blank">OpenWeatherMap API</a></p>
        <p>Citation: <a href="https://www.w3schools.com/js/js_api_intro.asp" target="_blank">W3school.com</a></p>
    </div>
</body>
</html>
